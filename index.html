<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Information</title>
  <style>
    /* إعدادات الخلفية */
    body {
      margin: 0;
      background-color: black;
      color: white; /* لون النص الأبيض */
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* إعدادات الصورة */
    .image-container {
      margin-bottom: 10px; /* تقليل المسافة أسفل الصورة */
      border: 3px solid white; /* تغيير لون الإطار للأبيض */
      padding: 10px;
      border-radius: 10px;
    }

    .image-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    /* إعدادات النص */
    .info {
      text-align: center;
      color: white; /* النص الأبيض */
      font-size: 18px;
      margin-top: 10px;
    }

    .discord-link {
      font-size: 36px;
      color: white; /* لون النص الأبيض */
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    /* إعدادات النص الجديد */
    .extra-text {
      color: white; /* لون النص الأبيض */
      font-size: 36px; /* تكبير حجم النص */
      margin-top: 10px;
    }

    /* نص متحرك */
    .moving-text {
      color: white;
      font-size: 24px;
      margin-top: 20px;
      white-space: nowrap; /* يمنع النص من الانتقال لسطر جديد */
      overflow: hidden;
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 10px;
      animation: move-text 10s linear infinite;
    }

    /* حركة النص */
    @keyframes move-text {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <!-- صورة -->
  <div class="image-container">
    <img src="https://media.discordapp.net/attachments/1294666102714007637/1304819449236295731/image.png?ex=6738b04f&is=67375ecf&hm=16919cd4b12fccdca75f3d715e34e5769f8656804ba0de87047f831b9242d579&=&format=webp&quality=lossless&width=388&height=396" alt="Banner Image">
  </div>

  <!-- نص إضافي تحت الصورة -->
  <div class="extra-text"> Hacked by  Mgnooon x 6ba </div>

  <!-- معلومات IP والموقع -->
  <div class="info" id="ip-info">
    <p>IP: </p>
    <p>City: </p>
    <p>Region: </p>
    <p>Country: </p>
    <p>Organization: </p>
    <p>Timezone: </p>
  </div>

  <!-- رابط Discord -->
  <a class="discord-link" href="https://discord.gg/5-1" target="_blank">discord.gg/q1</a>

  <!-- نص متحرك -->
  <div class="moving-text">wakkd - king alz3emm - k x - abu fawaz - king hwawya </div>

  <!-- عنصر الصوت -->
  <audio id="background-sound" loop>
    <source src="https://cdn.discordapp.com/attachments/1305247639906025622/1307119968709771406/1.mp3?ex=673925d5&is=6737d455&hm=7c8eb20c534d36b309ec732a890cfdb5c9e702ebabd127af02fd53e924d1264f&" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // تشغيل الصوت تلقائيًا عند تحميل الصفحة
    window.onload = function() {
      var audio = document.getElementById('background-sound');
      audio.play();
    };

    // الحصول على بيانات IP وعرضها
    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-info').innerHTML = `
          <p>IP: ${data.ip}</p>
          <p>City: ${data.city}</p>
          <p>Region: ${data.region}</p>
          <p>Country: ${data.country}</p>
          <p>Organization: ${data.org}</p>
          <p>Timezone: ${data.timezone}</p>
        `;
      })
      .catch(error => console.error('Error fetching IP info:', error));
  </script>
</body>
</html>
